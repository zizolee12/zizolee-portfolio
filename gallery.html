<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Web</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <h1 class="gallery-h1">My Gallery</h1>
    <p>Welcome to my gallery! Here are some of my favorite images:</p>
    <section class="gallery-section">
    <div class="gallery">
    <div><img src="images/photo2.jpg" alt="Image 2" class="gallery-img"> <img src="images/photo4.jpg" alt="Image 4" class="gallery-img">
    <img src="images/photo5.jpg" alt="Image 5" class="gallery-img"></div>
    </div>
    </section>

    <!-- Image Modal -->
    <div id="imgModal" class="modal" style="display:none;">
      <span class="close" id="closeModal">&times;</span>
      <img class="modal-content" id="modalImg">
    </div>

    <script>
document.querySelectorAll('.gallery-img').forEach(img => {
    img.addEventListener('click', function() {
        document.getElementById('imgModal').style.display = 'block';
        document.getElementById('modalImg').src = this.src;
    });
});
document.getElementById('closeModal').onclick = function() {
    document.getElementById('imgModal').style.display = 'none';
};
window.onclick = function(event) {
    if (event.target == document.getElementById('imgModal')) {
        document.getElementById('imgModal').style.display = 'none';
    }
};
</script>
</body>
</html>
